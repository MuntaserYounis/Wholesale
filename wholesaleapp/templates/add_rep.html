<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" style="padding: 5%;">
        <form class="row g-3">
            
            <div class="col-12">
                <label class="form-label">Representative Name</label>
                <input type="text" class="form-control" id="inputAddress" style="width: 50%;">
            </div>
            <div class="col-12">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" style="width: 50%;">
            </div>
            <div class="col-md-6">
                <label class="form-label">E-mail</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" >
            </div>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 25%;">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Add</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Cancel</label>
            </div>
        </form>
    </div>
</body>
</html>
